<!DOCTYPE html>
<html>
<head>
	<title>Hardware</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="appel-mobile-wep-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<style type="text/css">
		*{ margin: 0px; padding: 0px; }
		body { background: #303030; color: silver; font-size: 30px; font-family: courier;}
		.cabeza { width: 100%; height: 70px; text-align: center;}
		video { width: 300px; height: 200px; display: block; margin: auto; }
		/* Screen */
		@media screen and (min-width: 768px) {
			video { width: 500px; height: 300px; }
		}
	</style>
</head>
<body>
<div class="cabeza"><b>HcK</b></div>
	<video id="video"></video>
<script type="text/javascript">
	navigator.mediaDevices.getUserMedia({ audio: false, video: true}).then((stream)=>{
	console.log(stream)
	let video = document.getElementById('video')
	video.srcObject = stream
	video.onloadedmetadata = (ev) => video.play()
	}).catch((err)=>console.log(err))
</script>
</body>
</html>
